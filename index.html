<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión Alka Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-4" style="background-color: rgb(47, 134, 134); color: white;">
                        <h1 class="text-center mb-4">Alke Wallet</h1>
                        
                        <div class="mb-4">
                            <h2 class="h4">¡Hola!</h2>  
                            <p class="mb-0">Bienvenido a tu Billetera Virtual.</p>
                        </div>

                        <form>
                            <div class="mb-3">
                                <label for="rutUsuario" class="form-label">Ingresa tu RUT</label>
                                <input type="text" id="rutUsuario" class="form-control" placeholder="12345678-9">
                            </div>
                            
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" placeholder="*******">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-light btn-lg">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz4YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
