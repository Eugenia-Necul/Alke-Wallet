<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div style="max-width: 500px; margin: 3rem auto;">
            <div class="card fade-in">
                <div class="card-header">
                    <h1>Alke Wallet</h1>
                    <p style="margin: 0; font-size: 0.95rem; opacity: 0.9;">Tu billetera virtual segura</p>
                </div>
                
                <div class="card-body">
                    <div class="mb-4">
                        <h2 style="font-size: 1.5rem; color: #333; margin-bottom: 0.5rem;">¡Hola!</h2>  
                        <p style="color: #6c757d; margin: 0;">Bienvenido a tu Billetera Virtual.</p>
                    </div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="rutUsuario" class="form-label">RUT</label>
                            <input 
                                type="text" 
                                id="rutUsuario" 
                                class="form-control" 
                                placeholder="12345678-9"
                                required
                                autocomplete="username">
                        </div>
                        
                        <div class="form-group">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="contrasena" 
                                placeholder="••••••••"
                                required
                                autocomplete="current-password">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="#" class="link-back" style="font-size: 0.9rem;">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center" style="margin-top: 2rem; color: white;">
                <p style="font-size: 0.85rem; opacity: 0.9;">
                    © 2024 Alke Wallet - Todos los derechos reservados
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
